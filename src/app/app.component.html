<!-- Toolbar -->
<div class="toolbar" role="banner" *ngIf="(state$ | async) as state">
  <span *ngIf="state.ready" >
    {{state.shopName}}
  </span>
  <div class="d-md-none menu-buttons">
    <button class="input-group-text right-btn">add product <i class="fa fa-cart-plus"></i></button>
    <button class="input-group-text right-btn">trash selected item <i class="fa fa-trash"></i></button>
    <button class="input-group-text right-btn">display list <i class="fa fa-list"></i></button>
    <button class="input-group-text right-btn">display grid <i class="fa fa-th-large"></i></button>


  </div>
</div>

<div class="container-flex">
  <div class="row">
    <div class="col-xl-6 col-lg-8 col-md-6">
      <div class="content" role="main">
        <div class="card-container">
          <form *ngIf="inputProduct" [formGroup]="inputProduct"  (ngSubmit)="insertNewProduct()" class="flex-form" id="new-product-form">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Title</span>
              </div>
              <input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1" id="product-form-title"
                     formControlName="author" [class.error]="inputProduct.controls.title.invalid && inputProduct.controls.title.touched">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">Category</span>
              </div>
              <input type="text" class="form-control" placeholder="Category" aria-label="Category" aria-describedby="basic-addon2" id="product-form-category"
                     formControlName="author" [class.error]="inputProduct.controls.category.invalid && inputProduct.controls.category.touched">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Price</span>
              </div>
              <input type="number" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="basic-addon3" id="product-form-price"
                     formControlName="author" [class.error]="inputProduct.controls.price.invalid && inputProduct.controls.price.touched">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon4">Employee</span>
              </div>
              <input type="text" class="form-control" placeholder="Employee" aria-label="Employee" aria-describedby="basic-addon4" id="product-form-employee"
                     formControlName="author" [class.error]="inputProduct.controls.employee.invalid && inputProduct.controls.employee.touched">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon5">Description</span>
              </div>
              <textarea type="text" class="form-control" placeholder="Description" aria-label="Description" aria-describedby="basic-addon5" id="product-form-description"
                        formControlName="description"></textarea>
            </div>


            <div class="input-group mb-3" *ngIf="submitNewProductHasErrors" id="new-product-errors">
              <span>Errors during API call!</span>
            </div>
            <div class="input-group mb-3">
              <button class="btn submit-btn" type="submit" [disabled]="!inputProduct.valid" id="new-product-submit">
                <span>Insert</span>
              </button>
            </div>

          </form>
          <ng-container *ngIf="(state$ | async) as state">
            <pre>{{state.results[0] | json }}</pre>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="d-none d-md-block col-xl-6 col-lg-4 col-md-6">
    </div>
  </div>
</div>
<router-outlet></router-outlet>
